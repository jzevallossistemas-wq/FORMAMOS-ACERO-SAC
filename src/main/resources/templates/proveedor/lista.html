<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-truck"></i> Lista de Proveedores</h2>
            <a href="/proveedor/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Proveedor
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-search"></i> Filtros de Búsqueda</h5>
                <form action="/proveedor/search" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">RUC</label>
                        <input type="text" name="ruc" class="form-control" placeholder="Buscar por RUC">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Razón Social</label>
                        <input type="text" name="razonSocial" class="form-control" placeholder="Buscar por razón social">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Categoría</label>
                        <input type="text" name="categoria" class="form-control" placeholder="Buscar por categoría">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <option value="">Todos</option>
                            <option value="ACTIVO">Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a href="/proveedor" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Limpiar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>RUC</th>
                                <th>Razón Social</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Ciudad</th>
                                <th>Tipo</th>
                                <th>Categoría</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proveedor : ${proveedores}">
                                <td th:text="${proveedor.id}"></td>
                                <td th:text="${proveedor.ruc}"></td>
                                <td th:text="${proveedor.razonSocial}"></td>
                                <td th:text="${proveedor.contacto}"></td>
                                <td th:text="${proveedor.email}"></td>
                                <td th:text="${proveedor.telefono}"></td>
                                <td th:text="${proveedor.ciudad}"></td>
                                <td th:text="${proveedor.tipoProveedor}"></td>
                                <td th:text="${proveedor.categoria}"></td>
                                <td>
                                    <span th:class="${proveedor.estado == 'ACTIVO' ? 'badge bg-success' : 'badge bg-secondary'}" 
                                          th:text="${proveedor.estado}"></span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/proveedor/{id}(id=${proveedor.id})}" class="btn btn-sm btn-info" title="Ver">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/proveedor/{id}/edit(id=${proveedor.id})}" class="btn btn-sm btn-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-danger" 
                                                th:onclick="'eliminarProveedor(' + ${proveedor.id} + ')'" title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(proveedores)}">
                                <td colspan="11" class="text-center">No hay proveedores registrados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function eliminarProveedor(id) {
            if (confirm('¿Está seguro de eliminar este proveedor?')) {
                fetch('/proveedor/' + id, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('Proveedor eliminado exitosamente');
                        location.reload();
                    } else {
                        alert('Error al eliminar el proveedor');
                    }
                })
                .catch(error => {
                    alert('Error al eliminar el proveedor');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
