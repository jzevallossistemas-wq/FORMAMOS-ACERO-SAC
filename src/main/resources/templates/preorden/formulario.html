<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${pageTitle}">Pre Orden</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <h2 th:text="${isEdit ? 'Editar Pre Orden' : 'Nueva Pre Orden'}">Pre Orden</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="${isEdit ? '/preorden/actualizar/' + preOrden.id : '/preorden/guardar'}" 
                              th:object="${preOrden}" 
                              method="post">
                            
                            <div class="row g-3">
                                <!-- Número y Fecha -->
                                <div class="col-md-6">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" th:field="*{numero}" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                                </div>

                                <!-- Cliente -->
                                <div class="col-md-6">
                                    <label for="cliente" class="form-label">Cliente</label>
                                    <select class="form-select" id="cliente" th:field="*{cliente}">
                                        <option value="">Seleccione un cliente</option>
                                        <option th:each="cliente : ${clientes}" 
                                                th:value="${cliente.id}" 
                                                th:text="${cliente.razonSocial}">Cliente</option>
                                    </select>
                                </div>

                                <!-- Proveedor -->
                                <div class="col-md-6">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select class="form-select" id="proveedor" th:field="*{proveedor}">
                                        <option value="">Seleccione un proveedor</option>
                                        <option th:each="proveedor : ${proveedores}" 
                                                th:value="${proveedor.id}" 
                                                th:text="${proveedor.razonSocial}">Proveedor</option>
                                    </select>
                                </div>

                                <!-- Solicitante -->
                                <div class="col-md-6">
                                    <label for="solicitante" class="form-label">Solicitante</label>
                                    <input type="text" class="form-control" id="solicitante" th:field="*{solicitante}">
                                </div>

                                <!-- Área -->
                                <div class="col-md-6">
                                    <label for="area" class="form-label">Área</label>
                                    <input type="text" class="form-control" id="area" th:field="*{area}">
                                </div>

                                <!-- Concepto -->
                                <div class="col-12">
                                    <label for="concepto" class="form-label">Concepto</label>
                                    <textarea class="form-control" id="concepto" th:field="*{concepto}" rows="3"></textarea>
                                </div>

                                <!-- Monto -->
                                <div class="col-md-4">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input type="number" step="0.01" class="form-control" id="monto" th:field="*{monto}">
                                </div>

                                <!-- Moneda -->
                                <div class="col-md-4">
                                    <label for="moneda" class="form-label">Moneda</label>
                                    <select class="form-select" id="moneda" th:field="*{moneda}">
                                        <option value="PEN">PEN - Soles</option>
                                        <option value="USD">USD - Dólares</option>
                                        <option value="EUR">EUR - Euros</option>
                                    </select>
                                </div>

                                <!-- Estado -->
                                <div class="col-md-4">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" th:field="*{estado}">
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="APROBADO">Aprobado</option>
                                        <option value="RECHAZADO">Rechazado</option>
                                        <option value="COMPLETADO">Completado</option>
                                    </select>
                                </div>

                                <!-- VB Gerencia -->
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="vbGerencia" th:field="*{vbGerencia}">
                                        <label class="form-check-label" for="vbGerencia">
                                            VB Gerencia
                                        </label>
                                    </div>
                                </div>

                                <!-- Autorización -->
                                <div class="col-md-6">
                                    <label for="autorizacion" class="form-label">Autorización</label>
                                    <input type="text" class="form-control" id="autorizacion" th:field="*{autorizacion}">
                                </div>

                                <!-- Observaciones -->
                                <div class="col-12">
                                    <label for="observaciones" class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" th:field="*{observaciones}" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Guardar
                                    </button>
                                    <a href="/preorden" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
