<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pre-Órdenes - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-text"></i> Lista de Pre-Órdenes</h2>
            <a href="/preorden/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Pre-Orden
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-search"></i> Filtros de Búsqueda</h5>
                <form action="/preorden/search" method="get" class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">Número</label>
                        <input type="text" name="numero" class="form-control" placeholder="Número">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha Desde</label>
                        <input type="date" name="fechaDesde" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha Hasta</label>
                        <input type="date" name="fechaHasta" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Moneda</label>
                        <select name="moneda" class="form-select">
                            <option value="">Todas</option>
                            <option value="PEN">PEN</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <option value="">Todos</option>
                            <option value="PENDIENTE">Pendiente</option>
                            <option value="APROBADO">Aprobado</option>
                            <option value="RECHAZADO">Rechazado</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a href="/preorden" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Limpiar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Número</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Proveedor</th>
                                <th>Solicitante</th>
                                <th>Área</th>
                                <th>Monto</th>
                                <th>Moneda</th>
                                <th>Estado</th>
                                <th>VB Gerencia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="preorden : ${preordenes}">
                                <td th:text="${preorden.id}"></td>
                                <td th:text="${preorden.numero}"></td>
                                <td th:text="${#temporals.format(preorden.fecha, 'dd/MM/yyyy')}"></td>
                                <td th:text="${preorden.cliente?.razonSocial}"></td>
                                <td th:text="${preorden.proveedor?.razonSocial}"></td>
                                <td th:text="${preorden.solicitante}"></td>
                                <td th:text="${preorden.area}"></td>
                                <td th:text="${#numbers.formatDecimal(preorden.monto, 1, 2)}"></td>
                                <td th:text="${preorden.moneda}"></td>
                                <td>
                                    <span th:class="${preorden.estado == 'APROBADO' ? 'badge bg-success' : (preorden.estado == 'PENDIENTE' ? 'badge bg-warning' : 'badge bg-danger')}" 
                                          th:text="${preorden.estado}"></span>
                                </td>
                                <td>
                                    <span th:class="${preorden.vbGerencia ? 'badge bg-success' : 'badge bg-secondary'}" 
                                          th:text="${preorden.vbGerencia ? 'Sí' : 'No'}"></span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/preorden/{id}(id=${preorden.id})}" class="btn btn-sm btn-info" title="Ver">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/preorden/{id}/edit(id=${preorden.id})}" class="btn btn-sm btn-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-danger" 
                                                th:onclick="'eliminarPreorden(' + ${preorden.id} + ')'" title="Eliminar">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(preordenes)}">
                                <td colspan="12" class="text-center">No hay pre-órdenes registradas</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function eliminarPreorden(id) {
            if (confirm('¿Está seguro de eliminar esta pre-orden?')) {
                fetch('/preorden/' + id, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('Pre-orden eliminada exitosamente');
                        location.reload();
                    } else {
                        alert('Error al eliminar la pre-orden');
                    }
                })
                .catch(error => {
                    alert('Error al eliminar la pre-orden');
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
