<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${solicitudviatico.id != null ? 'Editar Solicitud de Viático' : 'Nueva Solicitud de Viático'}">Solicitud de Viático - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-airplane"></i>
                            <span th:text="${solicitudviatico.id != null ? 'Editar Solicitud de Viático' : 'Nueva Solicitud de Viático'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${solicitudviatico.id != null ? '/solicitudviatico/' + solicitudviatico.id : '/solicitudviatico'}" 
                              th:object="${solicitudviatico}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Número *</label>
                                    <input type="text" th:field="*{numero}" class="form-control" placeholder="Número de solicitud" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha *</label>
                                    <input type="date" th:field="*{fecha}" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Estado *</label>
                                    <select th:field="*{estado}" class="form-select" required>
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="APROBADO">Aprobado</option>
                                        <option value="RECHAZADO">Rechazado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cliente *</label>
                                <select th:field="*{cliente.id}" class="form-select" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.razonSocial}"></option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Solicitante *</label>
                                    <input type="text" th:field="*{solicitante}" class="form-control" placeholder="Nombre del solicitante" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Área *</label>
                                    <input type="text" th:field="*{area}" class="form-control" placeholder="Área solicitante" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Destino *</label>
                                    <input type="text" th:field="*{destino}" class="form-control" placeholder="Destino del viaje" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Inicio *</label>
                                    <input type="date" th:field="*{fechaInicio}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Fin *</label>
                                    <input type="date" th:field="*{fechaFin}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ruta</label>
                                <input type="text" th:field="*{ruta}" class="form-control" placeholder="Detalle de la ruta">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Transporte</label>
                                    <input type="text" th:field="*{tipoTransporte}" class="form-control" placeholder="Tipo de transporte">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Combustible</label>
                                    <input type="number" step="0.01" th:field="*{combustible}" class="form-control" placeholder="0.00">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Alimentación</label>
                                    <input type="number" step="0.01" th:field="*{alimentacion}" class="form-control" placeholder="0.00">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Hospedaje</label>
                                    <input type="number" step="0.01" th:field="*{hospedaje}" class="form-control" placeholder="0.00">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Otros</label>
                                    <input type="number" step="0.01" th:field="*{otros}" class="form-control" placeholder="0.00">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Total Solicitado *</label>
                                <input type="number" step="0.01" th:field="*{totalSolicitado}" class="form-control" placeholder="0.00" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <textarea th:field="*{observaciones}" class="form-control" rows="3" placeholder="Observaciones adicionales"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/solicitudviatico" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
