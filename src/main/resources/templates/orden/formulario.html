                    <li class="nav-item"><a class="nav-link" href="/proveedor">ğŸ­ Proveedores</a></li>

            </div>

    <div class="container mt-4">
        <div class="page-header"><h2 th:text="${esNuevo ? 'â• Nueva Orden' : 'âœï¸ Editar Orden'}"></h2></div>

        <div class="card">
            <div class="card-body">
                <form th:action="${esNuevo ? '/orden' : '/orden/' + orden.id}" method="post" th:object="${orden}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label">NÃºmero *</label>
                            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha" class="form-label">Fecha *</label>
                            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="proveedorId" class="form-label">Proveedor *</label>
                            <select class="form-control" id="proveedorId" th:field="*{proveedorId}" required>
                                <option value="">Seleccione un proveedor</option>
                                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="montoTotal" class="form-label">Monto Total *</label>
                            <input type="number" step="0.01" class="form-control" id="montoTotal" th:field="*{montoTotal}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-control" id="estado" th:field="*{estado}" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Rechazado">Rechazado</option>
                            <option value="Completado">Completado</option>
                        </select>
                    </div>
                    
                    <div class="mt-4">
