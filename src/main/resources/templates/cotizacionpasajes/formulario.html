<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cotizacionpasajes.id != null ? 'Editar Cotización de Pasajes' : 'Nueva Cotización de Pasajes'}">Cotización de Pasajes - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-ticket-perforated"></i>
                            <span th:text="${cotizacionpasajes.id != null ? 'Editar Cotización de Pasajes' : 'Nueva Cotización de Pasajes'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${cotizacionpasajes.id != null ? '/cotizacionpasajes/' + cotizacionpasajes.id : '/cotizacionpasajes'}" 
                              th:object="${cotizacionpasajes}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Número *</label>
                                    <input type="text" th:field="*{numero}" class="form-control" placeholder="Número de cotización" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha *</label>
                                    <input type="date" th:field="*{fecha}" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Estado *</label>
                                    <select th:field="*{estado}" class="form-select" required>
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="APROBADO">Aprobado</option>
                                        <option value="RECHAZADO">Rechazado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cliente *</label>
                                <select th:field="*{cliente.id}" class="form-select" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.razonSocial}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Solicitante *</label>
                                <input type="text" th:field="*{solicitante}" class="form-control" placeholder="Nombre del solicitante" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Destino *</label>
                                    <input type="text" th:field="*{destino}" class="form-control" placeholder="Destino del viaje" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ruta</label>
                                    <input type="text" th:field="*{ruta}" class="form-control" placeholder="Ruta del viaje">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Itinerario</label>
                                    <input type="text" th:field="*{itinerario}" class="form-control" placeholder="Detalle del itinerario">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Inicio *</label>
                                    <input type="date" th:field="*{fechaInicio}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Fin *</label>
                                    <input type="date" th:field="*{fechaFin}" class="form-control" required>
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3">Opciones de Aerolíneas</h5>

                            <div class="card mb-3">
                                <div class="card-header">Opción 1</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">Aerolínea</label>
                                            <input type="text" th:field="*{aerolinea1}" class="form-control" placeholder="Nombre de la aerolínea">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Precio</label>
                                            <input type="number" step="0.01" th:field="*{precio1}" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">Opción 2</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">Aerolínea</label>
                                            <input type="text" th:field="*{aerolinea2}" class="form-control" placeholder="Nombre de la aerolínea">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Precio</label>
                                            <input type="number" step="0.01" th:field="*{precio2}" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">Opción 3</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label">Aerolínea</label>
                                            <input type="text" th:field="*{aerolinea3}" class="form-control" placeholder="Nombre de la aerolínea">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Precio</label>
                                            <input type="number" step="0.01" th:field="*{precio3}" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mejor Opción</label>
                                <select th:field="*{mejorOpcion}" class="form-select">
                                    <option value="">Seleccione la mejor opción</option>
                                    <option value="OPCION1">Opción 1</option>
                                    <option value="OPCION2">Opción 2</option>
                                    <option value="OPCION3">Opción 3</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <textarea th:field="*{observaciones}" class="form-control" rows="3" placeholder="Observaciones adicionales"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/cotizacionpasajes" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
