<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Comparativo de Precio de Compra</title>
</head>
<body>
    <h1>Editar Comparativo de Precio de Compra</h1>
    <form action="/comparativopreciocompra/update" method="POST">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="precioCompra">Precio de Compra:</label>
            <input type="number" id="precioCompra" name="precioCompra" required>
        </div>
        <div>
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor" required>
        </div>
        <div>
            <button type="submit">Actualizar</button>
        </div>
    </form>
</body>
</html>
