<!DOCTYPE html>\n<html lang="es">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Editar Proveedor</title>\n</head>\n<body>\n    <h1>Editar Proveedor</h1>\n    <form action="/proveedor/update" method="POST">\n        <input type="hidden" name="id" value="{{ proveedor.id }}">\n        <label for="nombre">Nombre:</label>\n        <input type="text" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>\n        <br>\n        <label for="direccion">Dirección:</label>\n        <input type="text" id="direccion" name="direccion" value="{{ proveedor.direccion }}" required>\n        <br>\n        <label for="telefono">Teléfono:</label>\n        <input type="tel" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>\n        <br>\n        <input type="submit" value="Actualizar">\n    </form>\n    <br>\n    <a href="/proveedor/list">Volver a la lista de Proveedores</a>\n</body>\n</html>
