<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${preorden.id != null ? 'Editar Pre-Orden' : 'Nueva Pre-Orden'}">Pre-Orden - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-file-earmark-text"></i>
                            <span th:text="${preorden.id != null ? 'Editar Pre-Orden' : 'Nueva Pre-Orden'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${preorden.id != null ? '/preorden/' + preorden.id : '/preorden'}" 
                              th:object="${preorden}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Número *</label>
                                    <input type="text" th:field="*{numero}" class="form-control" placeholder="Número de pre-orden" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha *</label>
                                    <input type="date" th:field="*{fecha}" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Estado *</label>
                                    <select th:field="*{estado}" class="form-select" required>
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="APROBADO">Aprobado</option>
                                        <option value="RECHAZADO">Rechazado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Cliente *</label>
                                    <select th:field="*{cliente.id}" class="form-select" required>
                                        <option value="">Seleccione un cliente</option>
                                        <option th:each="cliente : ${clientes}" 
                                                th:value="${cliente.id}" 
                                                th:text="${cliente.razonSocial}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Proveedor *</label>
                                    <select th:field="*{proveedor.id}" class="form-select" required>
                                        <option value="">Seleccione un proveedor</option>
                                        <option th:each="proveedor : ${proveedores}" 
                                                th:value="${proveedor.id}" 
                                                th:text="${proveedor.razonSocial}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Solicitante *</label>
                                    <input type="text" th:field="*{solicitante}" class="form-control" placeholder="Nombre del solicitante" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Área *</label>
                                    <input type="text" th:field="*{area}" class="form-control" placeholder="Área solicitante" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Concepto *</label>
                                <textarea th:field="*{concepto}" class="form-control" rows="2" placeholder="Concepto de la pre-orden" required></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Monto *</label>
                                    <input type="number" step="0.01" th:field="*{monto}" class="form-control" placeholder="0.00" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Moneda *</label>
                                    <select th:field="*{moneda}" class="form-select" required>
                                        <option value="PEN">PEN - Soles</option>
                                        <option value="USD">USD - Dólares</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">VB Gerencia</label>
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input" type="checkbox" th:field="*{vbGerencia}">
                                        <label class="form-check-label">¿Tiene visto bueno de gerencia?</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Autorización</label>
                                    <input type="text" th:field="*{autorizacion}" class="form-control" placeholder="Nombre de quien autoriza">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <textarea th:field="*{observaciones}" class="form-control" rows="3" placeholder="Observaciones adicionales"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/preorden" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
