<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente - FORMAMOS ACERO SAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-building"></i> FORMAMOS ACERO SAC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person"></i>
                            <span th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${cliente.id != null ? '/cliente/' + cliente.id : '/cliente'}" 
                              th:object="${cliente}" method="post">
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">DNI</label>
                                    <input type="text" th:field="*{dni}" class="form-control" placeholder="Ingrese DNI">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">RUC</label>
                                    <input type="text" th:field="*{ruc}" class="form-control" placeholder="Ingrese RUC">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Estado *</label>
                                    <select th:field="*{estado}" class="form-select" required>
                                        <option value="ACTIVO">Activo</option>
                                        <option value="INACTIVO">Inactivo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Razón Social</label>
                                <input type="text" th:field="*{razonSocial}" class="form-control" placeholder="Ingrese razón social">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" th:field="*{nombres}" class="form-control" placeholder="Ingrese nombres">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Ingrese apellidos">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@email.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese teléfono">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese dirección completa">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Ciudad</label>
                                    <input type="text" th:field="*{ciudad}" class="form-control" placeholder="Ciudad">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">País</label>
                                    <input type="text" th:field="*{pais}" class="form-control" placeholder="País">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Departamento</label>
                                    <input type="text" th:field="*{departamento}" class="form-control" placeholder="Departamento">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Área</label>
                                <input type="text" th:field="*{area}" class="form-control" placeholder="Área o departamento">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/cliente" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
